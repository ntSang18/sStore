<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- BootStrap CSS-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- BoxIcons -->
		<link
			href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<!-- Autonumeric -->
		<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
		<!-- Sweetalert -->
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<link rel="stylesheet" href="../static/css/shipper.css" />
		<title>Shipper | My Account</title>
	</head>
	<body>
		<div class="header"></div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3" style="padding-right: 50px">
					<div class="row">
						<div class="column col-sm-12">
							<div class="list-group">
								<span class="list-group-item">
									<strong th:text="${shipper.userName}"
										>Nguyen Thanh Sang</strong
									>
								</span>
								<a href="#" class="list-group-item long-value"
									>&nbsp;&nbsp;&nbsp;&nbsp;Available Orders</a
								>
								<a href="#" class="list-group-item long-value"
									>&nbsp;&nbsp;&nbsp;&nbsp;My Orders</a
								>
								<span class="list-group-divider"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-9">
					<h1>My Account</h1>
					<div class="row">
						<div class="column col-sm-6">
							<div class="panel">
								<div class="panel-body">
									<div class="row">
										<div class="col-sm-4 control-label">
											<label>Name</label>
										</div>
										<div
											class="col-sm-8 control-field"
											th:text="${shipper.userName}"
										>
											Nguyen Thanh Sang
										</div>
									</div>
									<div class="row">
										<div class="col-sm-4 control-label">
											<label for="email">Email</label>
										</div>
										<div
											class="col-sm-8 control-field input"
										>
											<input
												name="email"
												id="email"
												type="email"
												class="form-control"
												th:value="${shipper.email}"
												disabled
											/>
											<i
												id="change-email"
												class="bx bx-edit"
											></i>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-4 control-label">
											<label for="phoneNumber"
												>Phone number</label
											>
										</div>
										<div
											class="col-sm-8 control-field input"
										>
											<input
												name="phoneNumber"
												id="phoneNumber"
												type="text"
												class="form-control"
												th:value="${shipper.phoneNumber}"
												disabled
											/>
											<i
												id="change-phone"
												class="bx bx-edit"
											></i>
										</div>
									</div>
									<div class="catalog">
										Address
										<a id="change-address" href="#"
											><i class="bx bx-edit"></i>
											Change</a
										>
									</div>
									<div class="row">
										<div class="col-sm-4 control-label">
											<label>Province</label>
										</div>
										<div
											id="display-province"
											class="col-sm-8 control-field"
											th:text="${shipper.address.province}"
										>
											Quang Nam
										</div>
									</div>
									<div class="row">
										<div class="col-sm-4 control-label">
											<label for="province"
												>District</label
											>
										</div>
										<div
											id="display-district"
											class="col-sm-8 control-field"
											th:text="${shipper.address.district}"
										>
											Dien Ban
										</div>
									</div>
									<div class="row">
										<div class="col-sm-4 control-label">
											<label for="province">Ward</label>
										</div>
										<div
											id="display-ward"
											class="col-sm-8 control-field"
											th:text="${shipper.address.ward}"
										>
											Dien An
										</div>
									</div>
									<div class="row">
										<div class="col-sm-4 control-label">
											<label for="province"
												>Address</label
											>
										</div>
										<div
											id="display-detailAddress"
											class="col-sm-8 control-field"
											th:text="${shipper.address.detailAddress}"
										>
											Phong Nhi
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="col-sm-4">
							<div class="panel">
								<div class="panel-body">
									<ul class="list-group">
										<li class="list-group-item">
											<a
												href="#"
												data-bs-toggle="modal"
												data-bs-target="#change-password-modal"
												>Password</a
											>
										</li>
										<li class="list-group-item">
											<a
												th:href="@{/sStore/logout(type=3)}"
												>Logout</a
											>
										</li>
										<li class="list-group-item">
											<a href="#">Delete Account</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="change-address-modal"
			tabindex="-1"
			aria-labelledby="change-address-modal"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Change Address</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<form
						th:action="@{/sStore/change-address}"
						method="post"
						id="form-address"
					>
						<div class="modal-body">
							<input name="type" type="number" value="3" hidden />
							<div class="row">
								<div class="col-sm-3 control-label">
									<label for="province">Province</label>
								</div>
								<div class="col-sm-9 control-field">
									<select
										name="province"
										id="province"
										class="form-select province"
									>
										<option value="">
											-- Select Province --
										</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3 control-label">
									<label for="district">District</label>
								</div>
								<div class="col-sm-9 control-field">
									<select
										name="district"
										id="district"
										class="form-select district"
									>
										<option value="">
											-- Select District --
										</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3 control-label">
									<label for="ward">Ward</label>
								</div>
								<div class="col-sm-9 control-field">
									<select
										name="ward"
										id="ward"
										class="form-select ward"
									>
										<option value="">
											-- Select Ward --
										</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3 control-label">
									<label for="detailAddress"
										>Detail Address</label
									>
								</div>
								<div class="col-sm-9 control-field">
									<input
										type="text"
										name="detailAddress"
										id="detailAddress"
										class="form-control detailAddress"
									/>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" data-bs-dismiss="modal">
								Close
							</button>
							<button type="submit" class="btn1">
								Save changes
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div
			class="modal fade"
			id="change-password-modal"
			tabindex="-1"
			aria-labelledby="change-password-modal"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Change Password</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-3 control-label">
								<label for="current-password"
									>Current Password</label
								>
							</div>
							<div class="col-sm-9 control-field input">
								<input
									type="password"
									id="current-password"
									class="form-control"
								/>
								<i id="vision1" class="bx bx-hide"></i>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3 control-label">
								<label for="new-password">New Password</label>
							</div>
							<div class="col-sm-9 control-field input">
								<input
									type="password"
									name="password"
									id="new-password"
									class="form-control"
								/>
								<i class="bx bx-hide" id="vision2"></i>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3 control-label">
								<label for="current-password"
									>Repeat Password</label
								>
							</div>
							<div class="col-sm-9 control-field input">
								<input
									type="password"
									id="repeat-password"
									class="form-control"
								/>
								<i id="vision3" class="bx bx-hide"></i>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" data-bs-dismiss="modal">
							Close
						</button>
						<button
							id="save-change-pass"
							type="button"
							class="btn1"
						>
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../static/js/shipper.js"></script>
</html>
