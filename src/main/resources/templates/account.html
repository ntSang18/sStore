<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- BootStrap CSS-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- BoxIcons -->
		<link
			href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<!-- Autonumeric -->
		<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
		<!-- Sweetalert -->
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<!-- style -->
		<link rel="stylesheet" href="../static/css/style.css" />
		<title>sStore | Cart</title>
	</head>
	<body>
		<section th:replace="index :: navbar"></section>

		<section id="page-header" class="account-header">
			<h2>#account</h2>
			<p>Manager your Information and history Orders</p>
		</section>

		<section id="user-information" class="section-p1">
			<div class="title">
				<h2>Your Information</h2>
				<p>We'll never share your information with anyone else.</p>
			</div>
			<div class="container">
				<div class="row">
					<form action="" class="col-lg-9" id="form-edit-user">
						<fieldset id="form-user-info" disabled>
							<div class="row">
								<div class="col-lg-6">
									<label for="userName" class="form-label"
										>User name</label
									>
									<input
										type="text"
										class="form-control"
										id="userName"
										name="userName"
										th:value="${user.userName}"
									/>
								</div>
								<div class="col-lg-6">
									<label for="password" class="form-label"
										>Password</label
									>
									<div class="input-group show-hide-pass">
										<input
											type="password"
											class="form-control"
											id="password"
											name="password"
											th:value="${user.password}"
										/>
										<a href="#" class="input-group-text"
											><i class="bx bx-hide"></i
										></a>
									</div>
								</div>
							</div>
							<div class="row my-4">
								<div class="col-lg-6">
									<label for="email" class="form-label"
										>Email address</label
									>
									<input
										type="email"
										class="form-control"
										id="email"
										name="email"
										th:value="${user.email}"
									/>
								</div>
								<div class="col-lg-6">
									<label for="phoneNumber" class="form-label"
										>Phone number</label
									>
									<input
										type="text"
										class="form-control"
										id="phoneNumber"
										name="phoneNumber"
										th:value="${user.phoneNumber}"
									/>
								</div>
							</div>
							<div class="row my-4">
								<div class="col-lg-4">
									<label for="province1" class="form-label"
										>Province</label
									>
									<select
										name="province"
										id="province1"
										class="form-select province"
										th:data-province="${user.address.province}"
									></select>
								</div>
								<div class="col-lg-4">
									<label for="district1" class="form-label"
										>District</label
									>
									<select
										name="district"
										id="district1"
										class="form-select district"
										th:data-district="${user.address.district}"
									></select>
								</div>
								<div class="col-lg-4">
									<label for="ward1" class="form-label"
										>Ward</label
									>
									<select
										name="ward"
										id="ward1"
										class="form-select ward"
										th:data-ward="${user.address.ward}"
									></select>
								</div>
							</div>
							<div class="row my-4">
								<div class="col-lg-12">
									<label
										for="detailAddress"
										class="form-label"
										>Detail address</label
									>
									<input
										type="text"
										class="form-control"
										id="detailAddress"
										name="detailAddress"
										th:value="${user.address.detailAddress}"
									/>
								</div>
							</div>
						</fieldset>
					</form>
					<div class="col-lg-3 d-flex flex-column align-items-center">
						<button class="edit" id="btn-edit-save">
							Edit Information
						</button>
						<a class="btn2" th:href="@{/sStore/logout}">Logout</a>
					</div>
				</div>
			</div>
		</section>

		<section id="orders" class="section-p1">
			<div class="title">
				<h2>Your Orders</h2>
				<p>Manager your orders.</p>
			</div>
			<table width="100%">
				<thead>
					<tr>
						<td>Remove</td>
						<td>Date Order</td>
						<td>Total Quantity</td>
						<td>Total Price</td>
						<td>Status</td>
					</tr>
				</thead>
				<tbody>
					<tr
						th:each="order : ${orders}"
						class="order"
						th:data-id="${order.id}"
					>
						<td>
							<a class="del-cart-item" href="#"
								><i class="bx bx-x-circle"></i
							></a>
						</td>
						<td th:text="${order.createAt}"></td>
						<td th:text="${order.totalQuantity}"></td>
						<td class="price" th:text="${order.totalPrice}">
							$118.19
						</td>
						<td th:if="${order.status == 1}">
							<span class="status pending"> Pending </span>
						</td>
						<td th:if="${order.status == 2}">
							<span class="status process"> Process </span>
						</td>
						<td th:if="${order.status == 3}">
							<span class="status completed"> Completed </span>
						</td>
					</tr>
				</tbody>
			</table>
		</section>

		<footer th:replace="index :: footer"></footer>

		<div
			class="modal fade"
			id="orders-view-order"
			tabindex="-1"
			aria-labelledby="orders-view-order"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-lg">
				<div class="modal-content p-3 view-order">
					<div class="order-title">
						Order Details
						<span id="total-quantity">(5 products)</span>
					</div>
					<div class="order-items-list"></div>
				</div>
			</div>
		</div>

		<div
			class="modal fade"
			id="review-order-modal"
			tabindex="-1"
			aria-labelledby="review-order-modal"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Rating Product
						</h5>
					</div>
					<div class="modal-body">
						<div class="star-widget">
							<input
								type="radio"
								name="rate"
								id="rate-5"
								value="5"
							/>
							<label for="rate-5" class="bx bxs-star"></label>
							<input
								type="radio"
								name="rate"
								id="rate-4"
								value="4"
							/>
							<label for="rate-4" class="bx bxs-star"></label>
							<input
								type="radio"
								name="rate"
								id="rate-3"
								value="3"
							/>
							<label for="rate-3" class="bx bxs-star"></label>
							<input
								type="radio"
								name="rate"
								id="rate-2"
								value="2"
							/>
							<label for="rate-2" class="bx bxs-star"></label>
							<input
								type="radio"
								name="rate"
								id="rate-1"
								value="1"
							/>
							<label for="rate-1" class="bx bxs-star"></label>
						</div>
						<form action="#">
							<header id="header-review">&nbsp;</header>
							<div class="textarea">
								<textarea
									name="review"
									cols="40"
									placeholder="Describer your experience..."
								></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="post">Post</button>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="index :: loginModal"></div>

		<div th:replace="index :: registerModal"></div>
	</body>
	<!-- script -->
	<script src="../static/js/script.js"></script>
	<!-- BootStrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		const links = document.querySelectorAll("#navbar li a");
		links.forEach((item) => {
			item.classList.remove("active");
		});
		links[5].classList.add("active");
	</script>
</html>
